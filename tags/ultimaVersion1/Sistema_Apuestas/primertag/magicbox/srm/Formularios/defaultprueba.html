<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">  
<title> API Google Maps - CLH</title>  
  
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAA5Wdq49NYgpagNl9O03kUhBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSfETnhGMf0ivT-0q6ftmilrSw5YQ" type="text/javascript"></script>  
<script type="text/javascript">  
  
function inicializar() {  
if (GBrowserIsCompatible()) {  
var map = new GMap2(document.getElementById("map"));  
map.setCenter(new GLatLng(7.08999, -66.148682), 5);  
map.addControl(new GMapTypeControl());  
map.addControl(new GLargeMapControl());  
map.addControl(new GScaleControl());  
map.addControl(new GOverviewMapControl());  
//map.addOverlay(new GMarker(new GLatLng(-33.43795,-70.603627)));  
  
function informacion(ubicacion, descripcion) {  
  
var marca = new GMarker(ubicacion);  
GEvent.addListener(marca, "click", function() {  
marca.openInfoWindowHtml(descripcion); } );  
  
return marca;  
  
}  
  
var ubicacion = new GLatLng(10.494226,-66.900558);  
var descripcion = '<b>Maquina de Apuestas</b><br/>Centro Capital<br />';  
var marca = informacion(ubicacion, descripcion);  

var ubicacionAnzoategui = new GLatLng( 10.141932,-64.709473);  
var descripcionAnzo = '<b>Maquina de Apuestas</b><br/>Centro Oriente<br />';  
var marca1 = informacion(ubicacionAnzoategui, descripcionAnzo);   

var ubicacionBarqui = new GLatLng( 10.033767,-69.389648);  
var descripcionBarqui = '<b>Maquina de Apuestas</b><br/>Centro Barquisimeto<br />';  
var marca2 = informacion(ubicacionBarqui, descripcionBarqui);

var ubicacionMerida = new GLatLng( 8.602747,-71.147461);  
var descripcionMerida = '<b>Maquina de Apuestas</b><br/>Centro Merida<br />';  
var marca3 = informacion(ubicacionMerida, descripcionMerida);

var ubicacionCiudadB = new GLatLng( 8.102739,-63.544922);  
var descripcionCiudadB = '<b>Maquina de Apuestas</b><br/>Centro Ciudad Bolivar<br />';  
var marca4 = informacion(ubicacionCiudadB, descripcionCiudadB);
 
map.addOverlay(marca);  
map.addOverlay(marca1); 
map.addOverlay(marca2); 
map.addOverlay(marca3); 
map.addOverlay(marca4); 
}  
}  
  
</script>  
  
</head>  
<body>  
<div id="map" style="width:500px; height:500px">  
<script type="text/javascript">inicializar();</script>  
</div>  
</body>  
</html>
